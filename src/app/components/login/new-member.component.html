<div class="forgotPasswordPage">
    <div class="forgotPasswordArea">
        <form (ngSubmit)="handleSubmit()" form="ngForm" novalidate>
            <div class="title">Become a new member</div>
            <div class="row">
                <div class="rowLeft inputLabel">First name:</div>
                <div class="rowRight"><input type="text" name="email" required/></div>
            </div>
            <div class="row">
                <div class="rowLeft inputLabel">Last name:</div>
                <div class="rowRight"><input type="text" name="email" required/></div>
            </div>
            <div class="row">
                <div class="rowLeft inputLabel">Email address:</div>
                <div class="rowRight"><input type="text" name="email" required/></div>
            </div>
            <div class="row">
                <div class="rowLeft inputLabel">Password:</div>
                <div class="rowRight"><input type="password" name="password" required/></div>
            </div>
            <div class="row">
                <div class="rowLeft inputLabel">Confirm password:</div>
                <div class="rowRight"><input type="password" name="confirmPassword" required/></div>
            </div>
            <div class="buttonRow">
                <button type="button" id="btnNewMemberCancel" class="companyColor" routerLink="/login">Cancel</button>
                <button type="submit" id="btnNewMemberSubmit" class="companyBackgroundColor">Continue</button>
            </div>
        </form>
    </div>
</div>
